<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/mypost.css"/>
</head>
<body>

    <div class="post-banner">
        <img src="images/banner.jpg" alt="banner"/>
    </div>
    <div class="post-title">
        <span>成为认证医生四步骤?</span>
    </div>
    <div class="post-main">
        <div class="post-cont">
            <div class="pleft mr5">
                <img src="images/手机1.png" class="leftphone" alt=""/>
            </div>
            <div class="pright">
                <span class="post-step">1.</span><br/>
                <p>
                    登录进入<span class="post-step-cont">"糖医工作站"</span>,点击<span class="post-step-cont">"我的"</span>进入个人中心。
                </p>
            </div>
            <div class="post-step-dir-right">
                <img src="images/箭头.png" alt=""/>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="post-cont">
            <div class="pright ml1  mr5">
                <span class="post-step">2.</span><br/>
                <p>
                    在"我的"界面下，<span class="post-step-cont">点击认证</span>,开启认证医生身份功能。
                </p>
            </div>

            <div class="pleft ">
                <img src="images/手机2.png" class="leftphone pull-right" alt=""/>
            </div>
            <div class="post-step-dir-left">
                <img src="images/箭头.png" alt=""/>
            </div>
            <div class="clearfix"></div>

        </div>

        <div class="post-cont">
            <div class="pleft mr5">
                <img src="images/手机3.png" class="leftphone" alt=""/>
            </div>
            <div class="pright">
                <span class="post-step">3.</span><br/>
                <p>
                    点击空白处，出现<span class="post-step-cont">"拍照"和"相册"</span>选项,选中证书照片直接删除，如果没有则点击拍照上传。
                </p>
            </div>
            <div class="post-step-dir-right">
                <img src="images/箭头.png" alt=""/>
            </div>
            <div class="clearfix"></div>

        </div>

        <div class="post-cont">
            <div class="pright ml1  mr5 ">
                <span class="post-step">4.</span><br/>
                <p>
                    在"我的"界面下，<span class="post-step-cont">点击认证</span>,开启认证医生身份功能。
                </p>
            </div>

            <div class="pleft">
                <img src="images/手机2.png" class="leftphone pull-right" alt=""/>
            </div>
            <div class="post-step-dir-left">
                <img src="images/箭头.png" alt=""/>
            </div>
            <div class="clearfix"></div>

        </div>
    </div>
    <div class="post-go clearfix">
        <a href=""><span>点击去认证</span></a>
    </div>

    <div class="post-tips clearfix">
        <span>(温馨提示:须先上传头像，完整填写个人信息方可认证)</span>
    </div>

    <div class="post-footer">
        <div><img src="images/logo.png" alt=""/><span>糖医工作站</span></div>
    </div>

</body>
</html>
